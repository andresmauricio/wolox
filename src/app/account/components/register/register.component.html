<div class="register">
  <div class="register__brand">
    <img src="../../../../assets/images/logo_full_color.svg" alt="Logo Wolox">
  </div>
  <form [formGroup]="registerFrm" (ngSubmit)="handlerForm()" class="form">
    <h1>Registro de usuarios</h1>

    <div class="form__container-field">
      <label>Nombres</label>
      <input type="text" placeholder="Jhon" formControlName="name" />
    </div>

    <div class="form__container-field">
      <label>Apellidos</label>
      <input type="text" placeholder="Doe" formControlName="last_name" />
    </div>

    <div class="form__container-field">
      <label>Nacionalidad</label>
      <select formControlName="country" (change)="selectDepartament()">
        <option *ngFor="let item of lists" [value]="item.value">
          {{ item.name }}
        </option>
      </select>
    </div>

    <div class="form__container-field">
      <label>Provincia</label>
      <select formControlName="province">
        <option *ngFor="let item of departaments" [value]="item.value">
          {{ item.name }}
        </option>
      </select>
    </div>

    <div class="form__container-field">
      <label>Correo Electronico</label>
      <input type="text" placeholder="jhondoe@wolox.com" formControlName="mail" />
    </div>

    <div class="form__container-field">
      <label>Teléfono</label>
      <input type="text" placeholder="3157350570" formControlName="phone" />
    </div>

    <div class="form__container-field">
      <label>Contraseña</label>
      <input type="password" placeholder="*******" formControlName="password" />
    </div>

    <div class="form__container-field">
      <label>Confirmar Contaseña</label>
      <input type="password" placeholder="********" formControlName="confirm_password" />
    </div>

    <div class="form__container-check">
      <input
        type="checkbox"
        id="chekTerms"
        class="custom-control-input"
        formControlName="terms_conditions"
      />
      <label class="custom-control-label" for="chekTerms"
        >* Al registrarte estás aceptando nuestros
        <a routerLink="/legal/terminos-y-condiciones" target="_blank">términos y condiciones</a>
        </label
      >
    </div>

    <button type="submit" class="btn button-primary">Regístrarse</button>
  </form>
</div>
